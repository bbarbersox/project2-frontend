    <form class="login">
      <h2 class="form-signin-heading">Please sign in</h2>
      <input name="email" id="inputEmail" class="form-control" type="text"      placeholder="Email address" required autofocus>
      <input type="password" name="password" id="inputPassword" class="form-control" placeholder="password">

      <div class="checkbox">
        <label>
          <input type="checkbox" value="register-now"> Register now
        </label>
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

    </form>
  </div>    <!-- end of loginDiv -->

  <div id="registerDiv">
    <form class="register">
      <h2 class="form-signin-heading">Please register</h2>
      <input name="email" id="inputEmail" class="form-control" type="text" placeholder="Email address" required autofocus>
      <!-- <input type="password" name="password" id="inputPassword" class="form-control" placeholder="password"> -->
      <input type="password" name="password" class="form-control" placeholder="password">
      <input name="password_confirmation" type="password" class="form-control" placeholder="pw confirmation">

    </form>
  </div>    <!-- end of registerDiv -->

  <div id="propertiesDiv">
    <form class="properties">
      <h2 class="form-signin-heading">Welcome to the Properties page</h2>
      <p> Here you can look at all properties, a single or update a property.</p>
      <ul>
        <li>Show all the properties</li>
        <li>Show a single property</li>
        <li>Update a property</li>
        <li>Create a property</li>
      </ul>

    </form>
  </div>    <!-- end of properties div for property creation -->

  <div id="activityFormDiv">
    <form class="addActivity">
      <h2 class="form-signin-heading">Enter new activity info below</h2>
      <input type="text" class="form-control" id="actname" placeholder="Activity Name">
      <input type="text" class="form-control" id="serviceprovider" placeholder="Activity Service Provider">
      <input type="text" class="form-control" id="astreetNo" placeholder="Street Number">
      <input type="text" class="form-control" id="astreet"  placeholder="Street Name">
      <input type="text" class="form-control" id="acity" placeholder="City">
      <input type="text" class="form-control" id="astate" placeholder="State">
      <input type="text" class="form-control" id="azipcode" placeholder="Zip code">
      <input type="text" class="form-control" id="dateofactivity" placeholder="Date of activity">
      <input type="text" class="form-control" id="timeofactivity" placeholder="Time of Activity">
      <input type="text" class="form-control" id="length" placeholder="Length of Activity">
      <input type="text" class="form-control" id="participants" placeholder="Participant">
      <button type="submit" class="btn btn-lg btn-primary btn-block">Submit</button>
    </form>
  </div>    <!-- end of activityFormDiv for activity creation-->

  <form class="listProperties">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Show all properties</button>
  </form>   <!-- end of listProperties -->

  <form class="listOneProperty">
    <label for="prop-id">Id:</label>
    <input id="prop-id" type="text" size="4">
    <!-- <input name="list-property" type="submit" value="Show Property"> -->
    <button class="btn btn-lg btn-primary btn-block" type="submit">Show a single properties</button>
  </form>   <!-- end of ListOneProperty -->

  <form class="deleteProperty">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Delete this property</button>
  </form>

  <form class="listOneActivity">
    <label for="act-id">Id:</label>
    <input id="act-id" type="text" size="4">
    <!-- <input name="list-property" type="submit" value="Show Property"> -->
    <button class="btn btn-lg btn-primary btn-block" type="submit">Show a single activity</button>
  </form>

  <form class="listActivities">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Show all activities</button>
  </form>

  <form class="deleteActivity">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Delete this activity</button>
  </form>

  <div id="propertyFormDiv">
    <form class="addProperty">
      <h2 class="form-signin-heading">Enter new property info below</h2>
      <input type="text" class="form-control" id="streetNo" placeholder="Street Number">
      <input type="text" class="form-control" id="street"  placeholder="Street">
      <input type="text" class="form-control" id="city" placeholder="City">
      <input type="text" class="form-control" id="state" placeholder="State">
      <input type="text" class="form-control" id="zipcode" placeholder="Zip code">
      <input type="text" class="form-control" id="propertyMgmtCo" placeholder="Property Mgmt Company">
      <input type="text" class="form-control" id="manager" placeholder="House Manager">
      <button type="submit" class="btn btn-lg btn-primary btn-block">Submit</button>
    </form>
  </div>
